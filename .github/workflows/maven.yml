name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Setup Node.js
      uses: actions/setup-node@v3

    - name: Setup NPM
      run: |
        npm install -g npm
        npm --version
      shell: bash

    - name: Install changesets cli
      run: npm install @changesets/cli --legacy-peer-deps

    - name: Determine changed packages
      working-directory: '.'
      run: |
        ./node_modules/.bin/changeset status | cut -f 3- -d ' ' | sed -n '/- /p' | cut -f 2- -d ' ' > changed_package.txt
      shell: bash

    - name: Run changeset release
      working-directory: '.'
      run: |
          echo "Generating new version from changeset"
          ./node_modules/.bin/changeset version
      shell: bash

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
